<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">

    <title>Dataset Editor</title>
  </head>

  <body style="background-color: black; width: 100dvw; height: 100dvh; margin: 0rem; overflow: hidden">
    <canvas id="canvas" style="width: 100dvw; height: 100dvh"></canvas>

    <div style="position: fixed; display: flex; align-items: center; gap: 0.5rem; left: 0.5rem; top: 0.5rem">
      <p style="color: white; margin: 0rem">Sause Code:</p>
      <input id="sause" autocomplete="off" style="width: 4rem">
    <div>

    <div style="position: fixed; display: flex; align-items: center; gap: 0.5rem; left: 0.5rem; bottom: 0.5rem; width: 99dvw">
      <p style="flex: 1; color: white; text-wrap: nowrap; margin: 0rem">[Left Click] to draw, [Mouse Whell] or [+, -] to change stoke size, [1, 2] to change stoke type, [Enter] to save, [Space] to skip.</p>
      <a href="/viewer" style="color: white; text-wrap: nowrap; user-select: none">Dataset Viewer</a>
    </div>

    <script type="module" src="./editor.js"></script>
  </body>
</html>
