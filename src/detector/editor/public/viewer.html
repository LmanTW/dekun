<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">

    <title>Dataset Viewer</title>
  </head>

  <body style="background-color: black; width: 100dvw; height: 100dvh; margin: 0rem; overflow: hidden">
    <div id="loaded" style="display: flex; flex-direction: column; align-items: center; gap: 1rem; margin-top: 1rem; height: calc(100dvh - 2rem); overflow: scroll"></div>

    <div style="position: fixed; display: flex; align-items: center; gap: 0.5rem; left: 0.5rem; bottom: 0.5rem; width: 99dvw">
      <p style="flex: 1; color: white; text-wrap: nowrap; margin: 0rem">[Left Click] to draw</p>
      <a href="/editor" style="color: white; text-wrap: nowrap; user-select: none">Dataset Editor</a>
    </div>

    <script type="module" src="./viewer.js"></script>
  </body>
</html>
