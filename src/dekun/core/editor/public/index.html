<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Dataset Editor</title>

    <script type="module" src="./index.tsx"></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body style="background-color: var(--color-background); height: 100dvh; margin: 0rem">
    <canvas id="canvas-main" style="position: fixed; width: 100%; height: 100%"></canvas>
    <div id="container-navbar"></div>

    <div style="position: fixed; display: flex; flex-direction: column; left: var(--spacing-medium); top: 3.5rem; width: 25rem; max-height: calc(100dvh - calc(3.5rem + var(--spacing-medium))); padding-top: var(--spacing-medium); overflow-y: auto">
      <div id="container-help"></div>
      <div id="container-settings"></div>
      <div id="container-keybinds"></div>
    </div>

    <div id="container-entries" style="position: fixed; right: var(--spacing-medium); top: calc(3.5rem + var(--spacing-medium))"></div>
  </body>
</html>
